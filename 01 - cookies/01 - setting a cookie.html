<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="utf-8">
		<title>Setting a Cookie</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<!-- Styles -->
		<style type="text/css">
			body {
				max-width: 40em;
				width: 88%;
				margin-left: auto;
				margin-right: auto;
			}
		</style>
	</head>

	<body>

		<p>NOTE: Google Chrome does not store cookies on localhost. For this exercise, use Firefox, Safari, or MS Edge.</p>


		<script>
			// Set a cookie
			document.cookie = 'sandwich=turkey; expires=Fri, 31 Dec 2099 23:59:59 GMT';
			document.cookie = 'drink=soda;';
			console.log(document.cookie);
		</script>
	</body>
</html>
