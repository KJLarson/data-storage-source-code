<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="utf-8">
		<title>Creating expiration dates</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<!-- Styles -->
		<style type="text/css">
			body {
				max-width: 40em;
				width: 88%;
				margin-left: auto;
				margin-right: auto;
			}
		</style>
	</head>

	<body>

		<p>NOTE: Google Chrome does not store cookies on localhost. For this exercise, use Firefox, Safari, or MS Edge.</p>


		<script>
			// Expires in a week
			var expires = new Date(+new Date() + (7 * 24 * 60 * 60 * 1000)).toUTCString();
			document.cookie = 'sandwich=turkey; expires=' + expires;
			console.log(document.cookie);

			/*!
			 * Create an expiration date timestamp for use with cookies.
			 * (c) 2018 Chris Ferdinandi, MIT License, https://gomakethings.com
			 * @param  {Number} time  The amount of time in the future to set the expiration date for
			 * @return {String}       The expiration date
			 */
			var getExpirationDate = function (time) {
				return new Date(+new Date() + time).toUTCString();
			};

			// Expires in two weeks
			document.cookie = 'drink=soda; expires=' + getExpirationDate(1000 * 60 * 60 * 24 * 7 * 2);
			console.log(document.cookie);
		</script>
	</body>
</html>
