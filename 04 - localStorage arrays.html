<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="utf-8">
		<title>localStorage Arrays</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<!-- Styles -->
		<style type="text/css">
			body {
				max-width: 40em;
				width: 88%;
				margin-left: auto;
				margin-right: auto;
			}
		</style>
	</head>

	<body>

		<p>Type something, hit save, and reload the page. If you quit you browser and reopen it, this data will still be there.</p>

		<form>
			<input type="text" id="a" data-save-content value=""><br>
			<input type="text" id="b" data-save-content value=""><br>
			<input type="text" id="c" data-save-content value=""><br>
			<input type="text" id="d" data-save-content value=""><br>
			<button data-save-btn>Save</button> <button data-clear-btn>Clear</button>
		</form>


		<!-- Scripts -->
		<script>
			// Variables
			var btn = document.querySelector('[data-save-btn]');
			var clear = document.querySelector('[data-clear-btn]');
			var inputs = document.querySelectorAll('[data-save-content]');

			// Save data as array on click
			btn.addEventListener('click', function (event) {

				// Prevent form from submitting
				event.preventDefault();

				// Loop through each input and push to an array
				var data = [];
				for (var i = 0; i < inputs.length; i++) {
					data.push(inputs[i].value);
				}

				// Save to localStorage
				localStorage.setItem('saveForDemoArray', data.toString());

			}, false);

			// Remove data on click
			clear.addEventListener('click', function (event) {
				event.preventDefault(); // Prevent form from submitting
				localStorage.removeItem('saveForDemoArray'); // Remove item from localStorage
			}, false);

			// Load saved data on page load
			var saved = localStorage.getItem('saveForDemoArray');
			if (saved) {
				// Convert back to an array
				saved = saved.split(',');

				// Loop through each item and populate form inputs
				for (var i = 0; i < inputs.length; i++) {
					inputs[i].value = saved[i];
				}
			}
		</script>
	</body>
</html>
