<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="utf-8">
		<title>JSON.stringify()</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<!-- Styles -->
		<style type="text/css">
			body {
				max-width: 40em;
				width: 88%;
				margin-left: auto;
				margin-right: auto;
			}
		</style>
	</head>

	<body>

		<script>
			// A lunch order
			var lunch = {
				sandwich: 'turkey',
				chips: 'Cape Cod',
				drink: 'Pepsi'
			};

			// Save to sessionStorage
			sessionStorage.setItem('lunchOrder', JSON.stringify(lunch));

			// Get data from local storage
			var getSession = sessionStorage.getItem('lunchOrder');
			console.log(getSession);
			var savedLunch = JSON.parse(getSession);
			console.log(savedLunch);
		</script>
	</body>
</html>
