<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="utf-8">
		<title>getParams()</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<!-- Styles -->
		<style type="text/css">
			body {
				max-width: 40em;
				width: 88%;
				margin-left: auto;
				margin-right: auto;
			}
		</style>
	</head>

	<body>

		<p><a href="?q=sandwich&type=tuna&sauce=mayo&topping=tomato%20and%20lettuce">Click here to add a query string to the URL</a></p>


		<script>
			/**
			 * Get the URL parameters
			 * source: https://css-tricks.com/snippets/javascript/get-url-variables/
			 * @param  {String} url The URL
			 * @return {Object}     The URL parameters
			 */
			var getParams = function (url) {
				var params = {};
				var parser = document.createElement('a');
				parser.href = url || window.location.href;
				var query = parser.search.substring(1);
				var vars = query.split('&');
				if (vars.length < 2) return params;
				for (var i = 0; i < vars.length; i++) {
					var pair = vars[i].split('=');
					params[decodeURIComponent(pair[0])] = decodeURIComponent(pair[1]);
				}
				return params;
			};

			// Get query string values
			var url = 'http://example.com?q=wrap&type=turkey&sauce=none&topping=pickles';
			var params1 = getParams(url);
			console.log(params1);

			var params2 = getParams();
			console.log(params2);
		</script>
	</body>
</html>
